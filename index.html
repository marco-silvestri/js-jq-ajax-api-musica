<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <img src="logo.png" alt="logo">
                <!-- Select GENRE-->
            <select name="genre" id="genre">
                <option value="default" disabled selected hidden>Pick a genre</option>
                <option value="pop">Pop</option>
                <option value="rock">Rock</option>
                <option value="metal">Metal</option>
                <option value="jazz">Jazz</option>
            </select>
            </div>
        </header>

        <div class="cds-container container">
        </div>
        
        <!-- Handlebars Template-->
        <script id="cd-template" type="text/x-handlebars-template">
            <div class="{{cdCard}}">
                <img src={{cdThumbnail}} alt="">
                <h3>{{cdTitle}}</h3>
                <span class="author">{{cdAuthor}}</span>
                <span class="year">{{cdYear}}</span>
            </div>
        </script>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
